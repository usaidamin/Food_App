<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="customer.css">
</head>

<body>
    <div class="home">
        <header class="header">
            <nav class="nav">
                <a class="nav_logo" href="#">WELCOME TO CUSTOMER DASHBOARD</a>
                <ul class="nav_items">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                        <a href="#" class="nav_link">Product</a>
                        <a href="#" class="nav_link">Services</a>
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>
    
                <button class="button" id="logout">LOGOUT</button>
            </nav>
        </header>
        <div class="container mt-5 product">
    
            <table class="table" id="userTable">
                <thead>
                    <tr>
                        <th class="table1">PRODUCT IMAGE</th>
                        <th class="table2">PRODUCT NAME</th>
                        <th class="table3">PRODUCT DESCRIPTION</th>
                        <th class="table4">PRODUCT PRICE</th>
                        <th class="table5">ORDER PRODUCT</th>
                    </tr>
                </thead>
                <tbody id="productBody" class="mb-2">
                    <!-- <tr>
                        <td scope="col"> NAME</td>
                        <td>EMAIL</td>
                        <td>NUMBER</td>
                        <td>TYPE</td>
                        <td>ACTIVATE</td>
                    </tr> -->
                </tbody>
            </table>
    
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
