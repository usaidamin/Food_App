<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="vendor.css">
</head>
<body>
    <div class="home">
        <header class="header">
            <nav class="nav">
                <a class="nav_logo" href="#">WELCOME TO VENDOR DASHBOARD</a>
                <ul class="nav_items">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                        <a href="#" class="nav_link">Product</a>
                        <a href="#" class="nav_link">Services</a>
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>
    
                <button class="button" id="logoutBtn">LOGOUT</button>
            </nav>
        </header>
        <div class="container">
            <form id="productForm">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="productName" id="productName" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Description</label>
                    <textarea class="form-control" name="productDesc" id="productDesc" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Price</label>
                    <input type="text" name="productPrice" id="productPrice" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Image
                    <button class="d-block mt-2"><input type="file" name="productImage" id="productImage" class="form-control"></button>
                </label>
                </div>
    
                <button type="submit" class="btn btn-primary">ADD PRODUCT</button>
            </form>
        </div>
    </div>
    <div class="container mt-2 mb-5">

        <div class="row" id="productParent">


            <!-- <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
         -->

        </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="vendor.js" type="module"></script>
</html>
